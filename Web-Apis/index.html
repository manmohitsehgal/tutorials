<!DOCTYPE html>

        <div

          data-hidden-village-heros="Hashirama"

          class="customDiv"

        ></div>
        <div
          class="customDiv"

        ></div>

          class="customDiv"

      <div id="localStorageDiv">

        <h3></h3>
      </div>
    </div>
    <script src="./scripts.js"></script>

</html>
